<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</head>

<body onload="loadTasks()">
    <span class="justify-item-center logo">my task board</span>
    <div class="d-flex justify-content-center">
        <form class="conatiner center-text" method="dialog">
            <div class="row-sm-2">
                <textarea class="form-control form-control-l" id="task" rows="5"
                    placeholder="write new task"></textarea>

            </div>
            <div class="row-sm-2 data">
                <input type="date" class="form-control form-control-sm" id="date" required> &NonBreakingSpace;
                <input type="time" class="form-control form-control-sm" id="time">

            </div>
            <div class="row-sm-2 buttons">
                <button onclick="save()" class="btn btn-outline-dark btn-sm">save</button>
                <button type="reset" class="btn btn-outline-dark btn-sm">reset</button>
            </div>
        </form>
    </div>

    <label id="taskError" class="error"></label>
    <label id="dateError" class="error"></label>

    <div id="tasksList" class=""></div>
</body>

</html>
